<div class="col-md-12">
  <mat-card class="example-card" *ngFor="let data of dataList">
    <mat-card-header (click)="redirecttoDetailPage(data)" style="cursor: pointer;">
      <mat-card-title style="margin-bottom: 35px;">{{data.name}}</mat-card-title>
      <mat-card-subtitle>ID : {{data.id}}</mat-card-subtitle>
      <span class="spacer"></span>
      <img [src]="data.sprites.front_default" />
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button matTooltip="Delete from wishlist" (click)="onclickFirsticon(data)" [ngStyle]="{'color': iconColorfirst}"><mat-icon >{{materialIconfirst}}</mat-icon></button>
      <button mat-button matTooltip="Add to Personal List" [ngStyle]="{'color': iconColorsecond}" style="float: right;" (click)="onclickSecondicon(data)"><mat-icon >{{materialIconsecond}}</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
