<div fxFlex="row" fxLayoutAlign="center center" fxLayoutGap="10px" class="header">
    <button mat-icon-button (click)="sidenav.toggle();" style="margin-right: 10px;">
      <mat-icon>menu</mat-icon>
    </button>
  
    <h2 style="margin-bottom: 0px;">SHOWPAD</h2>
    <span class="spacer"></span>
    
    <!-- #docregion mat-menu-trigger-for -->
    <button mat-button [matMenuTriggerFor]="menu" class="user-menu">
      <span>test@showpad.com</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <!-- #enddocregion mat-menu-trigger-for -->
    <mat-menu #menu="matMenu">
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links">
          <a matLine style="padding-right: 20px;">{{ link.name }}</a>
          <button mat-icon-button>
              <mat-icon>{{ link.icon }}</mat-icon>
           </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-menu>
</div>
